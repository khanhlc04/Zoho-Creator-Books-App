<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://js.zohostatic.com/creator/widgets/version/1.0/widgetsdk-min.js"></script>
    <link rel="stylesheet" href="../../../public/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Section 1 Document -->
    <section class="section-1-document">
        <div class="container">
            <div class="inner-wrap">
                <!-- Sort Options -->
                <select  class="box sort-options" id="sort">
                    <option value="default">Mặc định</option>
                    <option value="name-asc">Tên (A-Z)</option>
                    <option value="name-desc">Tên (Z-A)</option>
                    <option value="date-asc">Ngày (Cũ đến mới)</option>
                    <option value="date-desc">Ngày (Mới đến cũ)</option>
                </select>
                <!-- Search Bar -->
                <form class="form-search">
                    <img class="icon-search" src="../../../public/images/Vector (1).svg">
                    <input name="keyword" class="box search-bar" type="text" placeholder="Tìm kiếm...">
                </form>
            </div>
        </div>
    </section>

    <!-- End sSection 1 Document -->
     
    <!-- Section 2 Document -->
    <section class="section-2-document">
        <div class = "container"></div> 
     </section>
     <!-- End Section 2 Document -->
</body>
<script src="../../../controller/client/favoriteDocument.controller.js"></script>
</html>
