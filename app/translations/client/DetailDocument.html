<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.zohostatic.com/creator/widgets/version/1.0/widgetsdk-min.js"></script>
    <link rel="stylesheet" href="../../../public/css/style.css">
    <title>Chi Tiet Tai Lieu</title>
</head>
<body>
    <!-- Section 1 -->
    <section class="section-1-detail">
        <div class ="container">
            <div class="inner-wrap">
                <img src="../../../public/images/Rectangle 39.jpg">
            </div>
        </div>
    </section>
    <!-- Snd section 1 -->

    <!-- Section 2 -->

    <section class="section-2-detail">
        <div class="container">
            <div class="inner-wrap">
                <button class="inner-update">
                    <img src="../../../public/images/lucide_edit.svg">
                    Cập Nhật
                </button>
                <div class="inner-button">
                    <button class="inner-dowload">
                        <img src="../../../public/images/tabler_arrow-bar-down.svg">
                        Tải Xuống
                    </button>
                    <button class="inner-heart">
                        <img src="../../../public/images/solar_heart-broken.svg">
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!-- End Section 2 -->

    <!-- Section 3 -->
    <section class="section-3-detail">
        <div class=" container">
            <div class="inner-wrap">
                <h1 class="inner-title"></h1>
                <p class ="author"><b>Tác giả: </b></p>
                <p class ="category"><b>Thể loại: </b></p>
                <p class="date-publication"><b>Ngày xuất bản: </b></p>
                <p class="cost"><b>Giá thành: </b></p>
                <p class="description"><b>Mô tả: </b></p>
                <p class="file-format"><b>Định dạng tệp: </b></p>
                <p class="copyright"><b>Bản quyền: </b></p>
                <p class="date-created"><b>Ngày đăng: </b></p>
            </div>
        </div>
    </section>
    <!-- end section 3 -->

    <!-- section 4 -->
    <section class="section-4-detail">
        <div class="container">
            <b>Đăng Tải Bởi:</b> 
            <button class ="inner-wrap">
                <img src="../../../public/images/Avt.jpg">
                <div class="inner-information">
                    <p class="inner-name">Mentor_name</p>
                    <p class="inner-describe">Thông tin mô tả</p>
                </div>
            </button>
        </div>
    </section>
    <!-- end section 4 -->

    <!-- section 5 -->
    <section class="section-5-detail">
        <div class="container">
            <div class ="inner-wrap">
                <div class="inner-average-rating">4.5</div>
                <img src="../../../public/images/Frame 427320510.svg">
                <div class="inner-rating-bar">
                    <div class="inner-bar-container">
                        <div class="inner-bar" style="width: 70%;"></div>
                    </div>

                    <div class="inner-bar-container">
                        <div class="inner-bar" style="width: 60%;"></div>
                    </div>

                    <div class="inner-bar-container">
                        <div class="inner-bar" style="width: 40%;"></div>
                    </div>

                    <div class="inner-bar-container">
                        <div class="inner-bar" style="width: 20%;"></div>
                    </div>

                    <div class="inner-bar-container">
                        <div class="inner-bar" style="width: 5%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end section 5 -->

    <!-- section 6 -->

    <!-- <section class="section-7-detail">
        <div class="container">
            <div class="inner-wrap">
                <button class="inner-evaluate">
                    Đánh Giá
                </button>
                <button class="inner-comment">
                    Bình Luận
                </button>
            </div>
        </div>
        </section> -->

    <!-- end section 6 -->

    <!-- section 7 -->
    <section class="section-7-detail">
        <div class="container">
            <div class="inner-wrap">
                <img src="../../../public/images/Ellipse 2.jpg">
                <div class ="inner-comment">
                    <div class="inner-stars">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5" title="5 stars">☆</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" title="4 stars">☆</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" title="3 stars">☆</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" title="2 stars">☆</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1" title="1 star">☆</label>
                    </div>
                    <b class="inner-name">Tên người dùng</b>
                    <p class="inner-rating-comment">Đánh Giá...................</p>
                </div>
            </div>
        </div>
        </section>
    <!-- end section 7 -->
</body>
<script src="../../../controller/client/detailDocument.controller.js"></script>
</html>
